#application-peer1.properties#\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230\u5176\u4ED6Eureka Server,\u9ED8\u8BA4\u4E3Atrue \u9700\u8981
eureka.client.register-with-eureka=true
#\u662F\u5426\u4ECEeureka server\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\uFF0C \u9700\u8981
eureka.client.fetch-registry=true
#\u8BBE\u7F6E\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684URL\uFF0C\u7528\u4E8Eclient\u548Cserver\u7AEF\u4EA4\u6D41
#\u6B64\u8282\u70B9\u5E94\u5411\u5176\u4ED6\u8282\u70B9\u53D1\u8D77\u8BF7\u6C42
eureka.client.serviceUrl.defaultZone=http://peer1.com:7901/eureka/,http://peer2.com:7902/eureka/
#\u4E3B\u673A\u540D\uFF0C\u5FC5\u586B
eureka.instance.hostname=peer3.com
management.endpoint.shutdown.enabled=true
#web\u7AEF\u53E3\uFF0C\u670D\u52A1\u662F\u7531\u8FD9\u4E2A\u7AEF\u53E3\u5904\u7406rest\u8BF7\u6C42\u7684
server.port=7903

spring.application.name=eureka-server