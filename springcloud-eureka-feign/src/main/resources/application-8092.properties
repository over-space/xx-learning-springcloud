
eureka.client.serviceUrl.defaultZone=http://root:123456@peer1.com:7901/eureka/

server.port=8092

spring.application.name=eureka-feign

#management.endpoints.web.exposure.include=hystrix.stream
management.endpoints.web.exposure.include=*

management.endpoint.shutdown.enabled=true

spring.main.allow-bean-definition-overriding=true

feign.httpclient.enabled=true

feign.hystrix.enabled=true

#spring.zipkin.base-url=http://localhost:9411/
#spring.sleuth.sampler.rate=1

management.endpoint.health.show-details=always
#spring.boot.admin.client.url=http://localhost:8070

logging.level.root=info

eureka.instance.metadata-map.version=8092
eureka.instance.metadata-map.appName=${spring.application.name}